<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">CSE Students Survey Form</h1>
    <p id="description" class="description text-center">
      Let's Known me What's Skills you Have?
    </p>
  </header>
  <form id="survey-form">
     <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
       <label id="email-label" for="email">E-Mail</label>
      <input type="email"
             id="email"
             class="form-control"
             name= "email"
             placeholder="enter the email" required
             />
    <div class="form-group">
      <label id="number-label" for="number"
        >Mobile Number</label
      >
      <input
        type="number"
        name="Mobile Number"
        id="Mobile number"
        min="0000000000"
        max="9999999999"
        class="form-control"
        placeholder="Enter Mobile Number"
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
     <div class="form-group">
      <p>Gender</p>
      <label>
        <input
          name="user-recommend"
          value="male"
          type="radio"
          class="input-radio"
        />Male</label
      >
      <label>
        <input
          name="user-recommend"
          value="female"
          type="radio"
          class="input-radio"
        />Female</label
      >

      <label
        ><input
          name="user-recommend"
          value="Transgender"
          type="radio"
          class="input-radio"
        />Transgender</label
      >
    </div>
    <div class="form-group">
      <p>
       Skills you Have it:-
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-Developer"
          type="checkbox"
          class="input-checkbox"
        />Front-end-Developer</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-Developer"
          type="checkbox"
          class="input-checkbox"
        />Back-end-Developer</label
      >
      <label
        ><input
          name="prefer"
          value="Cloud Computing"
          type="checkbox"
          class="input-checkbox"
        />Cloud Computing</label
      >
      <label
        ><input
          name="prefer"
          value="Computer Networks"
          type="checkbox"
          class="input-checkbox"
        />Computer Networks </label
      >
      <label
        ><input
          name="prefer"
          value="Database"
          type="checkbox"
          class="input-checkbox"
        />Database</label
      >
      <label
        ><input
          name="prefer"
          value="C"
          type="checkbox"
          class="input-checkbox"
        />C </label
      >
      <label
        ><input
          name="prefer"
          value="C++"
          type="checkbox"
          class="input-checkbox"
        />C++</label
      >
      <label
        ><input
          name="prefer"
          value="JAVA"
          type="checkbox"
          class="input-checkbox"
        />JAVA</label
      >
      <label
        ><input
          name="prefer"
          value="Python"
          type="checkbox"
          class="input-checkbox"
        />Python</label
      >
      <label
        ><input
          name="prefer"
          value="Al"
          type="checkbox"
          class="input-checkbox"
        />Al</label
      >
      <label
        ><input
          name="prefer"
          value="additional courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>
<p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
<div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
